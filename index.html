<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
</head>

<body>

  <main>

    <h1> WE'RE LAUNCHING SOON
    </h1>

    <div class="countdown">
      <div class="time-card">
        <span class="days">1</span>
        <span class="type">Days</span>
      </div>
      <div class="time-card">
        <span class="hours">0</span>
        <span class="type">Hours</span>
      </div>
      <div class="time-card">
        <span class="minutes">0</span>
        <span class="type">Minutes</span>
      </div>
      <div class="time-card">
        <span class="seconds">0</span>
        <span class="type">Seconds</span>
      </div>
    </div>

    <div class="social-media">
      <img src="./images/icon-facebook.svg" alt="">
      <img src="./images/icon-pinterest.svg" alt="">
      <img src="./images/icon-instagram.svg" alt="">
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
